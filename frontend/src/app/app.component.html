 <ccnta-toast></ccnta-toast>

<ng-container *ngIf="this._authenticationService.isAuthenticated() | async; else authLayout">
  <div class="h-screen flex overflow-hidden">
    <!-- Sidebar Component -->
    <ccnta-side-nav
      [isExpanded]="isExpanded"
      (toggle)="toggleNavigation()"
      [authenticatedUser]="user"
    ></ccnta-side-nav>

    <!-- Main Content Wrapper -->
    <div
      class="flex flex-col transition-all duration-300 ease-in-out w-full"
      [ngStyle]="{
        'margin-left': isExpanded ? '16rem' : '5rem'
      }"
    >
      <!-- Header Component -->
      <ccnta-header [user]="user"></ccnta-header>

      <!-- Main Content -->
      <main class="flex-grow overflow-y-auto p-6 mx-auto bg-gradient-to-br from-gray-100 to-gray-200 w-full">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer Component -->
      <footer class="bg-gray-100 py-2">
        <ccnta-footer></ccnta-footer>
      </footer>
    </div>
  </div>
</ng-container>

<ng-template #authLayout>
  <router-outlet></router-outlet>
</ng-template>
