<div class="flex flex-col h-full w-full">
    <div class="bg-[#8B9F82]/20 p-2 flex flex-wrap space-x-2 items-center rounded-t-md">
      <!-- Text Formatting Toolbar -->
      <div class="flex items-center space-x-2">
        <select (change)="changeFontFamily($event)" class="px-2 py-1 border rounded text-sm">
          <option>Arial</option>
          <option>Times New Roman</option>
          <option>Courier</option>
        </select>
  
        <select (change)="changeFontSize($event)" class="px-2 py-1 border rounded text-sm">
          <option>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
        </select>
  
        <!-- Formatting Buttons -->
        <button (click)="applyFormat('bold')" class="p-2 hover:bg-gray-50 rounded">
          <strong>B</strong>
        </button>
  
        <button (click)="applyFormat('italic')" class="p-2 hover:bg-gray-50 rounded">
          <em>I</em>
        </button>
  
        <button (click)="applyFormat('underline')" class="p-2 hover:bg-gray-50 rounded">
          <u>U</u>
        </button>
  
        <button (click)="applyFormat('strikethrough')" class="p-2 hover:bg-gray-50 rounded">
          <s>S</s>
        </button>
  
        <button (click)="applyFormat('subscript')" class="p-2 hover:bg-gray-50 rounded">
          <sub>X</sub>
        </button>
  
        <button (click)="applyFormat('superscript')" class="p-2 hover:bg-gray-50 rounded">
          <sup>X</sup>
        </button>
  
        <input type="color" (change)="changeTextColor($event)" class="w-10 h-10 p-0 border-none" />
      </div>
  
      <!-- Text Formatting Options -->
      <div class="flex items-center space-x-2">
        <button (click)="alignText('left')" class="px-2 py-1 rounded hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="17" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="17" y1="18" x2="3" y2="18"></line></svg>
        </button>
        <button (click)="alignText('center')" class="px-2 py-1 rounded hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="10" x2="6" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="18" y1="18" x2="6" y2="18"></line></svg>
        </button>
        <button (click)="alignText('right')" class="px-2 py-1 rounded hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="10" x2="7" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="7" y2="18"></line></svg>
        </button>
      </div>
  
      <!-- Insert Options -->
      <div class="flex items-center space-x-2">
        <button (click)="insertList('ul')" class="px-3 py-1 hover:bg-gray-50 rounded">
          ●
        </button>
        <button (click)="insertList('ol')" class="px-3 py-1 hover:bg-gray-50 rounded">
          1.
        </button>
        <button (click)="insertTable()" class="px-3 py-1 hover:bg-gray-50 rounded">
          Table
        </button>
        <label class="px-3 py-1 hover:bg-gray-50 rounded cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          <input type="file" (change)="uploadImages($event)" multiple accept="image/*" class="hidden" />
        </label>
      </div>
  
      <!-- History Controls -->
      <div class="flex items-center space-x-2">
        <button (click)="undo()" [disabled]="historyIndex <= 0" class="px-3 py-1 hover:bg-gray-50 rounded disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>
        </button>
        <button (click)="redo()" [disabled]="historyIndex >= history.length - 1" class="px-3 py-1 hover:bg-gray-50 rounded disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 7v6h-6"></path><path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path></svg>
        </button>
      </div>
    </div>

     <!-- Creator Information -->
    <div class="bg-gray-100 p-2 flex justify-between items-center text-sm">
        <div class="flex justify-start items-center gap-2">
            <span class="font-semibold">Project Creator:</span>
            <div class="flex justify-start items-center gap-2 border bg-white p-2 pr-6 rounded-md">
                <img [src]="note?.project?.createdBy?.profile" alt="" class="w-10 h-10 rounded-full">
                <span class="font-serif font-semibold">{{note.project?.createdBy?.firstName}} {{note?.project?.createdBy?.lastName}}</span>
            </div>
        </div>
        <div>
            <div class="flex justify-start items-center gap-2">
                <span class="font-semibold">Note Creator:</span>
                <div class="flex justify-start items-center gap-2 border bg-white p-2 pr-6 rounded-md">
                    <img [src]="note?.createdBy?.profile" alt="" class="w-10 h-10 rounded-full">
                    <span class="font-serif font-semibold">{{note?.createdBy?.firstName}} {{note?.createdBy?.lastName}}</span>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Editor and Image Preview -->
    <div class="flex flex-grow">
        <!-- Editor Content -->
        <div #editorContent contenteditable="true" class="flex-grow w-3/4 p-4 outline-none bg-white overflow-y-auto border border-gray-300" (input)="onContentChange($event)" (keydown)="handleKeyDown($event)"></div>

        <!-- Image Preview Column -->
        <div *ngIf="note.images && note.images.length > 0" class="w-1/4 bg-white p-4 border-l border-gray-300 overflow-y-auto">
        <h3 class="text-sm font-semibold mb-2 font-serif bg-[#8B9F82]/20 p-2 rounded-md">Uploaded Images</h3>
        <div class="grid grid-cols-1 gap-2 relative">
          <div 
            *ngFor="let image of note.images" 
            class="relative group w-full h-40 rounded overflow-hidden"
          >
            <img 
              [src]="image" 
              class="w-full h-full object-cover rounded transition-all duration-300 group-hover:brightness-50"
            />
            <div 
              class="absolute font-serif h-8 w-8 top-2 right-2 bg-red-50 text-red-600 rounded-full p-1 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex justify-center items-center"
              (click)="removeImage(image)"
            >
              ✕
            </div>
          </div>

        </div>
        
        </div>
    </div>
  </div>
