<aside class="fixed left-0 top-0 h-full w-72 bg-white flex flex-col border-r">
  <!-- Top Section -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center space-x-4 overflow-auto scrollbar-thin scrollbar-thumb-[#8B9F82] scrollbar-track-gray-100 pb-2">
      
        <img
          [src]="authenticatedUser.profile"
          [alt]="authenticatedUser.name"
          class="w-12 h-12 rounded-full object-cover flex-shrink-0"
        />

      <div class="min-w-0 flex-grow">
        <h3 class="font-semibold text-gray-800 truncate">
          {{ authenticatedUser.name }}
        </h3>
        <p class="text-sm text-gray-500 truncate">
          {{ authenticatedUser.email }}
        </p>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <div class="flex-grow px-4 py-6 space-y-2">
    <button
      (click)="navigateToCreateProject()"
      class="w-full bg-[#8B9F82] text-white py-2 rounded-lg flex items-center justify-center space-x-2 hover:bg-opacity-90 transition-colors"
    >
      <fa-icon [icon]="faPlus" />
      <span>New Project</span>
    </button>
 
    <nav class="space-y-2 mt-4">
      <a
        *ngFor="let item of mainNavItems"
        [routerLink]="item.link"
        routerLinkActive="bg-gray-100 text-[#8B9F82]"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors h-[45px]"
      >
        <fa-icon [icon]="item.icon" />
        <span>{{ item.label }}</span>
      </a>
    </nav>

    <!-- Projects Section -->
    <div class=" pt-6">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center space-x-2 text-gray-700">
          <fa-icon [icon]="faFolder" />
          <span class="font-semibold">Projects</span>
        </div>
        <button class="text-gray-500 hover:text-gray-700">
          <fa-icon [icon]="faCaretSquareUp" />
        </button>
      </div>

      <!-- Scrollable Project List -->
      <div
        class="max-h-52 overflow-y-auto space-y-1 scrollbar-thin scrollbar-thumb-[#8B9F82] scrollbar-track-gray-100"
      >
        <a
          *ngFor="let project of projects"
          (click)="navigateToNote(project._id)"
          class="text-sm flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 cursor-pointer"
        >
          <span class="w-3 h-3 rounded-full bg-[#8B9F82] inline-block"></span>
          <span>{{ project.name }}</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="border-t border-gray-200 p-4">
    <nav class="space-y-2">
      <a
        *ngFor="let item of bottomNavItems"
        [routerLink]="item.link"
        routerLinkActive="bg-gray-100 text-[#8B9F82]"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors cursor-pointer"
        (click)="item.action()"
      >
        <fa-icon [icon]="item.icon" />
        <span>{{ item.label }}</span>
      </a>
    </nav>
  </div>
</aside>
